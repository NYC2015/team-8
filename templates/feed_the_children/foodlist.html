{% extends 'base.html' %}
{% block menu %}
    <li><a href="sass.html">Profile</a></li>
        <li><a href="badges.html">Coupons</a></li>
{% endblock %}
{% block menu_mobile %}
    <li><a href="sass.html">Profile</a></li>
        <li><a href="badges.html">Coupons</a></li>
{% endblock %}
{% block content %}
    {% for item in items %}
        <ul class="collapsible popout" data-collapsible="accordion">
            <li>
                <div class="collapsible-header">
                    <i class="material-icons">star_border</i>
                        {{item.0}}
                </div>
                <div class="collapsible-body">
                    <div class = "blue lighten-4">
                        <p>
                            {{item.1}}
                        </p>
                    </div>
                </div>
                <div class="collapsible-body">
                    <div class="blue lighten-5">
                        <p>
                            {{item.2}}
                            <br><br>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Get Coupon
                                <i class="material-icons right">send</i>
                            </button>
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    {% endfor %}
{% endblock %}
