{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="col-lg-12">
<form id="login_form" method="post" action="/snap/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
        <br>
    <a class="btn waves-effect waves-light" type="register" href="/donor/register">Register
    <i class="material-icons right">send</i>
  </a>
    </div>
{% endblock %}
